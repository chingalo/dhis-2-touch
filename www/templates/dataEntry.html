<ion-view title="Data Entry " id="page6" style="background-color:#F5F5F5;" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="item item-body " id="dataEntry-list-item-container12">
            <div class="row" ng-click="organisationUnitsModal.show()" style="padding-top: 0.5%;">
                <div class="col col-100">
                    <h3>Organisation Unit</h3>
                    <p ng-if ="data.selectedOrganisationUnit.id">
                        {{ data.selectedOrganisationUnit.name }}
                    </p>
                    <p ng-if ="!data.selectedOrganisationUnit.id">
                        Touch to select Organisation Unit
                    </p>
                </div>
            </div>
            <div class="row" ng-click="dataEntryFormModal.show()" style="padding-top: 0.5%;">
                <div class="col col-100">
                    <h3>Form</h3>
                    <p ng-if ="data.selectedDataSetForm.id">
                        {{ data.selectedDataSetForm.name }}
                    </p>
                    <p ng-if ="!data.selectedDataSetForm.id">
                        Touch to select form
                    </p>
                </div>
            </div>
            <div class="row" ng-click="periodModal.show()" style="padding-top: 0.5%;">
                <div class="col col-100">
                    <h3>Period</h3>
                    <p ng-if ="data.selectedPeriod.name">
                        {{ data.selectedPeriod.name }}
                    </p>
                    <p ng-if ="!data.selectedPeriod.name">
                        Touch to select period
                    </p>
                </div>
            </div>

            <div ng-if = "data.selectedPeriod.name && data.selectedDataSetForm.id && data.selectedOrganisationUnit.id" class="item item-body " id="dataEntry-list-item-container13">
                <p id="dataEntry-markdown21" style="margin-top:0px;color:#000000;text-align:center;" class=" ">BRM_Hospotal Scoring</p>
            </div>

            <div class="row" ng-if="data.selectedPeriod.name && data.selectedDataSetForm.id && data.selectedOrganisationUnit.id">
                <div class="col col-10"></div>
                <div class="col col-80">
                    <button class="button button-full button-positive" ng-click="redirectToDataEntryForm()">Data Entry</button>
                </div>
                <div class="col col-10"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
