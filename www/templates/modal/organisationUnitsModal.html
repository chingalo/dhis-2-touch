<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h2 class="title">Organisation Unit selection</h2>
        <div class="buttons">
            <button class="button button-clear" ng-click="organisationUnitsModal.hide()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>

        <div class="row">
            <div class="col col-100">
                <label class="item item-input">
                    <i class="icon ion-ios-search-strong placeholder-icon"></i>
                    <input ng-model="search" type="search" placeholder="Search Organisation Unit ">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col col-100">
                <ion-list>
                    <ion-item ng-repeat=" sortedOrganisationUnit in data.sortedOrganisationUnits|filter: {name  :search}"  ng-click="setSelectedOrganisationUnit(sortedOrganisationUnit)">
                        {{ sortedOrganisationUnit.name }}
                    </ion-item>
                </ion-list>
                <ion-item ng-if = "data.sortedOrganisationUnits.length == 0">
                    There is no Organisation Unit to select
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
